<!DOCTYPE html>
<html>
<head>
    <title>Simple Responsive Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 15px;
            background: black;
            color: white;
        }

  
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .gallery img {
            width: 23%;
            margin: 10px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/300/200?1" alt="Image 1">
        <img src="https://picsum.photos/300/200?2" alt="Image 2">
        <img src="https://picsum.photos/300/200?3" alt="Image 3">
        <img src="https://picsum.photos/300/200?4" alt="Image 4">
        
    </div>

</body>
</html>
